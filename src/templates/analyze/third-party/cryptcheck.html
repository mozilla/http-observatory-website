<!-- cryptcheck.fr -->
<div class="card card-primary mt-4" id="cryptcheck-summary">
    <div class="card-header bg-primary text-center text-md-left text-white">
        <span class="h3">CryptCheck</span>
    </div>

    <div class="card-body pb-0">
        ${require ('mustache-loader!html-loader?interpolate!../../partials/cardless-progress-bar.html')({id: 'cryptcheck'}) }

        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-2 mb-3 text-center">
                <span class="grade-container text-center" id="cryptcheck-grade-container">
                    <span class="grade-letter" id="cryptcheck-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="cryptcheck-grade-modifier"></sup>
                </span>
            </div>

            <div class="col-xs-12 col-md-9 col-lg-10">
                <table class="table table-striped cryptcheck-summary-table summary">
                    <tr>
                        <td>Host:</td>
                        <td class="text-break" id="cryptcheck-hostname"></td>
                    </tr>
                    <tr>
                        <td>IP addresses:</td>
                        <td class="text-break" id="cryptcheck-addresses"></td>
                    </tr>
                    <tr id="cryptcheck-failing_addresses-row">
                        <td>Failing addresses:</td>
                        <td class="text-break" id="cryptcheck-failing_addresses"></td>
                    </tr>
                    <tr>
                        <td>Complete Results:</td>
                        <td class="text-break" id="cryptcheck-url"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
