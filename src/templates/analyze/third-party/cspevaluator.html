<div class="card card-primary mt-4" id="cspevaluator-summary">
    <div class="card-header bg-primary text-center text-md-left text-white">
        <span class="h3">cspevaluator.org</span>
    </div>

    <div class="card-body">
        ${require ('mustache-loader!html-loader?interpolate!../../partials/cardless-progress-bar.html')({id:
        'cspevaluator'}) }

        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-2 mb-3 text-center">
                <span class="grade-container text-center" id="cspevaluator-grade-container">
                    <span class="grade-letter" id="cspevaluator-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="cspevaluator-grade-modifier"></sup>
                </span>
            </div>
            <div class="col-xs-12 col-md-9 col-lg-10">
                <div class="table-responsive">
                    <table class="table tablesaw table-striped tbridge-summary-table summary" data-tablesaw-mode="stack"
                        data-tablesaw-hide-empty data-tablesaw-no-labels>
                        <thead class="d-none">
                            <th scope="column"></th>
                            <th scope="column"></th>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Host:</td>
                                <td class="text-break"><span id="cspevaluator-hostname""></span></td>
                            </tr>
                            <tr>
                                <td>Score:</td>
                                <td><span id="cspevaluator-score"></span>/100</td>
                            </tr>
                            <tr>
                                <td class="p-l-3">
                                    XSS
                                </td>
                                <td id="cspevaluator-xss"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Clickjacking</td>
                                <td id="cspevaluator-clickjacking"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Formjacking</td>
                                <td id="cspevaluator-formjacking"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Data Exfiltration</td>
                                <td id="cspevaluator-data_exfiltration"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">General</td>
                                <td id="cspevaluator-general"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Validity</td>
                                <td id="cspevaluator-csp_validity"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Enforcing</td>
                                <td id="cspevaluator-enforcing"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Reporting</td>
                                <td id="cspevaluator-reporting"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Metadata</td>
                                <td id="cspevaluator-metadata"></td>
                            </tr>
                            <tr>
                                <td>Complete Results:</td>
                                <td class="text-break"><span id="cspevaluator-url"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row text-right">
            <div class="col-xs-0 col-sm-5 col-md-8 col-lg-9 col-xl-9"></div>
            <div class="col-xs-12 col-sm-7 col-md-4 col-lg-3 col-xl-3">
                <img id="cspevaluator-logo" class="w-100" src="/images/cspevaluator-logo.svg" alt="cspevaluator Logo">
            </div>
        </div>
    </div>
</div>
