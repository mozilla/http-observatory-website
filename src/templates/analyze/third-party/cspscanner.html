<div class="card card-primary mt-4" id="cspscanner-summary">
    <div class="card-header bg-primary text-center text-md-left text-white">
        <span class="h3">CSPscanner.com</span>
    </div>

    <div class="card-body">
        ${require ('mustache-loader!html-loader?interpolate!../../partials/cardless-progress-bar.html')({id:
        'cspscanner'}) }

        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-2 mb-3 text-center">
                <span class="grade-container text-center" id="cspscanner-grade-container">
                    <span class="grade-letter" id="cspscanner-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="cspscanner-grade-modifier"></sup>
                </span>
            </div>
            <div class="col-xs-12 col-md-9 col-lg-10">
                <div class="table-responsive">
                    <table class="table tablesaw table-striped tbridge-summary-table summary" data-tablesaw-mode="stack"
                        data-tablesaw-hide-empty data-tablesaw-no-labels>
                        <thead class="d-none">
                            <th scope="column"></th>
                            <th scope="column"></th>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Host:</td>
                                <td class="text-break"><span id="cspscanner-hostname""></span></td>
                            </tr>
                            <tr>
                                <td>Score:</td>
                                <td><span id="cspscanner-score"></span>/100</td>
                            </tr>
                            <tr>
                                <td class="p-l-3">Summary</td>
                                <td id="cspscanner-metadata"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-enforcing-name"></td>
                                <td id="cspscanner-enforcing-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-reporting-name"></td>
                                <td id="cspscanner-reporting-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-csp-validity-name"></td>
                                <td id="cspscanner-csp-validity-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-xss-name"></td>
                                <td id="cspscanner-xss-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-clickjacking-name"></td>
                                <td id="cspscanner-clickjacking-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-formjacking-name"></td>
                                <td id="cspscanner-formjacking-value"></td>
                            </tr>
                            <tr>
                                <td class="p-l-3" id="cspscanner-general-name"></td>
                                <td id="cspscanner-general-value"></td>
                            </tr>
                            
                            <tr>
                                <td>Complete Results:</td>
                                <td class="text-break"><span id="cspscanner-url"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row text-right">
            <div class="col-xs-0 col-sm-5 col-md-8 col-lg-9 col-xl-9"></div>
            <div class="col-xs-12 col-sm-7 col-md-4 col-lg-3 col-xl-3">
                <img id="cspscanner-logo" class="w-100" src="/images/csp-scanner-logo.svg" alt="CSPscanner Logo">
            </div>
        </div>
    </div>
</div>
